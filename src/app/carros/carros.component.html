<div class="card border-primary mb-3">
    <div class="card-header ">Carros</div>
    <div class="card-body text-primary ">
        <h5 class="card-title ">Lista de carros</h5>
        <div class="my-2 text-left ">

            <button class="btn btn-rounded btn-primary" [routerLink]=" [ '/carros/formulario'] " type="button ">Crear Carros</button><br>
        </div>
        <table class="table table-bordered table-striped ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Color</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Editar</th>
                    <th>Eliminar</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let carro of carro ">
                    <td>{{carro.id}}</td>
                    <td>{{carro.color}}</td>
                    <td>{{carro.marca}}</td>
                    <td>{{carro.modelo}}</td>
                    <td>{{carro.placa}}</td>
                    <td>
                        <button type="button " name="editar " [routerLink]="[ '/carros/formulario' , carro.id] " class="btn btn-primary ">Editar</button></td>
                    <td>
                        <button type="button " name="eliminar " (click)="eliminar(carro) " class="btn btn-danger ">Eliminar</button></td>


                </tr>
            </tbody>
        </table>
    </div>
</div>
